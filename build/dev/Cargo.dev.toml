[package]
name = "runst_poc"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
gltf = "1.4"
wasm-bindgen = "0.2"
bytemuck = "1.23.1"
wasm-bindgen-futures = "0.4"
glow = "0.16.0"
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlCanvasElement",
    "console",
    "WebGlRenderingContext",
    "WebGl2RenderingContext",
] }
js-sys = "0.3"
console_error_panic_hook = "0.1"
