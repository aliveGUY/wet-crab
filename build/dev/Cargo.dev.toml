[package]
name = "runst_poc"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
gltf = "1.4"
once_cell = "1.19"
wasm-bindgen = "0.2"
bytemuck = "1.23.1"
wasm-bindgen-futures = "0.4"
glow = "0.16.0"
web-time = "1.1.0"
tokio = { version = "1", features = ["macros", "rt", "sync", "time"] }
image = { version = "0.24", default-features = false, features = ["png"] }
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlCanvasElement",
    "console",
    "WebGlRenderingContext",
    "WebGl2RenderingContext",
    "KeyboardEvent",
    "MouseEvent",
] }
js-sys = "0.3"
console_error_panic_hook = "0.1"
dashmap = "5.5"
